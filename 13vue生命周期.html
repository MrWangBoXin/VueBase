<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue生命周期-init</title>
		<!-- 实现闪烁内容 -->
		<!-- 初始化显示，更新显示，销毁 -->
	</head>
	<body>		
		<div id="app9">
			生命周期图
			<img :src="1" /><br />
			<button @click="destoryVM">销毁</button>
			<p v-show="isShow">多彩商城</p>
			<h1>{{isShow}}</h1>
			
		</div>
			
		<script type="text/javascript" src="./vue.js" ></script>
		
		<script type="text/javascript">	
					new Vue({
						
						//绑定div标签id=app 
						el:"#app9",
						data:{
							username:"",
							isShow:false,
							addr:'https://cn.vuejs.org/images/lifecycle.png'
						},
						beforeCreate(){
							console.log("beforeCreate")
						},
						created(){
							console.log("created")
						},
						beforeMount(){
							console.log("beforeMount")
						},
						mounted(){//这个方法在初始化显示之后立即调用
							//1秒调用一次里面的isShow
							this.Interval=setInterval(()=>{
								this.isShow=!this.isShow
							},1000)
						},
						beforeUpdate(){
							console.log("beforeUpdate")
						},
						updated(){
							console.log("updated")
						},
						beforeDestory(){//生命周期的销毁前，点击销毁之前执行
							clearInterval(this.Interval)
						},
						destoryed(){
								console.log("destoryed")
						}, 
						methods: {
							destoryVM() {
								this.$destroy()
							}
						},
					
					})
					
		
		</script>
		
	</body>
</html>
